apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: homelab-selfsigned-ca
  namespace: cert-manager
spec:
  isCA: true
  subject:
    organizations:
      - "imgios's Homelab"
  commonName: "*.homelab.giosuesulipano.it"
  dnsNames:
    - "*.homelab.giosuesulipano.it"
    - "*.apps.homelab.giosuesulipano.it"
    - "*.infra.homelab.giosuesulipano.it"
  secretName: homelab-rootca-secret
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: homelab-ca-issuer
spec:
  ca:
    secretName: homelab-rootca-secret
