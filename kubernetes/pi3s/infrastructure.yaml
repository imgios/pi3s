---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kubernetes/infrastructure
  prune: true
  wait: true
  timeout: 5m0s
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  patches:
    # Add Sops decryption to child Kustomizations
    - patch: |-                                                                                                                 apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization                                                                                                     metadata:
          name: not-used                                                                                                        spec:                                                                                                                     decryption:
            provider: sops                                                                                                          secretRef:
              name: sops-age                                                                                                  target:                                                                                                                   group: kustomize.toolkit.fluxcd.io
        kind: Kustomization
