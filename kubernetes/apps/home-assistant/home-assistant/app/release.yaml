---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: home-assistant
spec:
  chartRef:
    kind: OCIRepository
    name: home-assistant
  interval: 30m
  timeout: 15m
  values:
    controllers:
      home-assistant:
        pod:
          securityContext:
            fsGroup: 65533
            fsGroupChangePolicy: OnRootMismatch
            runAsGroup: 65533
            runAsUser: 65534
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2025.11.1
            env:
              TZ: Europe/Berlin
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL
        initContainers:
          - name: hass-config
            image: busybox:1.36.1
            command: [ "/bin/sh", "-c", "[[ ! -e /config/configuration.yaml ]] && cp /tmp/config/configuration.yaml /config/  configuration.yaml" ]
            volumeMounts:
            - name: custom-config
              mountPath: /tmp/config
    service:
      app:
        ports:
          http:
            appProtocol: kubernetes.io/wss
            port: 8123
        primary: true
    volumes:
      - custom-config:
        configMap:
          name: hass-config
          items:
            - key: config
              path: configuration.yaml
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
        globalMounts:
          - path: /config
      config-cache:
        existingClaim: "{{ .Release.Name }}-cache"
        globalMounts:
          - path: /config/.venv
      tmp:
        type: emptyDir
    ingress:
      home-assistant:
        enabled: true
        className: traefik
        annotations:
          cert-manager.io/issuer: "homelab-ca-issuer"
        hosts:
          - host: hass.homelab.local
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
            - hass.homelab.local
            secretName: hass-internal-tls